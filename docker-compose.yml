services:
    postgres:
        image: postgres:16-alpine
        container_name: ladniy_dom_postgres
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: ladniy_dom
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: ./backend/Dockerfile
        container_name: ladniy_dom_backend
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_NAME: ladniy_dom
        ports:
            - "3000:3000"
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped

    frontend:
        build:
            context: .
            dockerfile: ./frontend/Dockerfile
        container_name: ladniy_dom_frontend
        environment:
            NEXT_PUBLIC_API_URL: http://backend:3000/graphql
        ports:
            - "3001:3001"
        depends_on:
            - backend
        restart: unless-stopped

volumes:
    postgres_data:
